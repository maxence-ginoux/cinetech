<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="film.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Paytone+One&family=Play:wght@400;700&display=swap" rel="stylesheet">
    <title>Cinetech</title>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="accueil.html"><img src="assets/logo.png" alt=""></a>
            <input type="text" id="searchInput" placeholder="Rechercher...">
            
            
            <nav id="navBar">
                <ul>
                    <li><a href="accueil.html">Accueil</a></li>
                    <li><a href="film.html">Films</a></li>
                    <li><a href="serie.html">Séries</a></li>
                    <li><a href="favorite.html">Favoris</a></li>
                </ul>
            </nav>
            <a href="favorite.html"><img src="assets/favori.png" class="imgFavorite" alt="favoris"></a>
            <button><a href="connection.html">Connexion</a></button>
        </div>
    </header>
    <main>
        <div id="searchResults"></div>
        <div class="buttons">
            <button data-film="top_rated">Les mieux notés</button>
            <button data-film="popular" class="active">Les plus populaires</button>
            <button data-film="airing_today">Films actuelles</button>
            <button data-film="on_the_air">Ce soir à la TV</button>
        </div>
        <div class="wrapper">
            <!-- <div class="tv-show">
                <h2>Mon titre</h2>
            <div class="tv-show_img">
                <img src="https://image.tmdb.org/t/p/w500//9PFonBhy4cQy7Jz20NpMygczOkv.jpg">
                <div class="note">
                    67%
                </div>
            </div> -->
        </div>
        <div class="popup">
            <div class="popup_img"></div>
            <div class="popup_txt">
                <h3></h3>
                <h2></h2>
                <p></p>
                <div class="rating">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
                <textarea id="commentInput" placeholder="Laissez un commentaire"></textarea><br>
                <button id="submitCommentBtn">Soumettre</button>
                <button class="add-to-favorites-btn" data-movie="${encodeURIComponent(JSON.stringify(movie))}">Ajouter aux favoris</button>
            </div>
            
            <div class="close" title="fermer">❌</div>
        </div>
    </main>
    <footer class="footer-section">
        <p>Merci de votre visite ! nous vous souhaitons de revenir au plus vite :D </p>

        <section>
            <div>
                <h3>CINETECH</h3>
                <ul class="alignage">
                    <li><a href="accueil.html">Accueil</a></li>
                    <li><a href="film.html">Films</a></li>
                    <li><a href="serie.html">Séries</a></li>
                </ul>
            </div>

            <img src="assets/logo.png" alt="">
            
            <div>
                <h3>Suivez-nous</h3>
                <div class="img-container">
                    <img class="img-footer"src="assets\facebook.png" alt="facebook">
                    <img class="img-footer"src="assets/instagram.png" alt="instagram">
                    <img class="img-footer"src="assets/twitter.png" alt="twitter">
                </div>
            </div>
       </section>
        
        
    </footer>
    <script src="film.js"></script>
    <script src="index.js"></script>
</body>
</html>
