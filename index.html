<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <header>

            <nav id="navBar">
                <ul>
                    <li><a href="">Films</a></li>
                    <li><a href="">Séries</a></li>
                    <li><a href="">Favoris</a></li>
                </ul>

            <button><img src="assets/favori.png" alt="favoris"></button>
            <button><a href="connection.html">Connexion</a></button>

    </header>
    <main>

            <button data-tv="popular" class="active">Les plus populaires</button>
            <button data-tv="airing_today">Séries actuelles</button>
            <button data-tv="on_the_air">Ce soir à la TV</button>

                    67%
                </div>
            </div> -->

            <div class="popup_img"></div>
            <div class="popup_txt">
                <h3></h3>
                <h2></h2>
                <p></p>
                <button class="add-to-favorites-btn" data-movie="${encodeURIComponent(JSON.stringify(movie))}">Add to Favorites</button>
            </div>
